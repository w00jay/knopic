apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "linstor-operator.fullname" . }}-operator
  labels:
    name: {{ template "linstor-operator.fullname" . }}-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ template "linstor-operator.fullname" . }}-operator
  template:
    metadata:
      labels:
        name: {{ template "linstor-operator.fullname" . }}-operator
    spec:
      serviceAccountName: {{ template "linstor-operator.fullname" . }}-operator
      containers:
        - name: linstor-operator
          image: {{ .Values.operator.image.repo }}/{{ .Values.operator.image.name }}:{{ .Values.operator.image.version }}
          command:
          - linstor-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "linstor-operator"
      imagePullSecrets:
      - name: {{ .Values.repoCreds }}
