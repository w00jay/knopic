kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  #name: {{ template "linstor-operator.fullname" . }}-binding
  name: {{ template "linstor-operator.fullname" . }}-operator
subjects:
- kind: ServiceAccount
  #name: {{ template "linstor-operator.fullname" . }}-sa
  name: {{ template "linstor-operator.fullname" . }}-operator
roleRef:
  kind: Role
  #name: {{ template "linstor-operator.fullname" . }}-role
  name: {{ template "linstor-operator.fullname" . }}-operator
  apiGroup: rbac.authorization.k8s.io
